<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<title>Pay_app</title>
	<meta name="description" content="Finapp HTML Mobile Template">
	<link rel="icon" type="image/png" th:href="@{/resources/img/logo.jpeg}" sizes="32x32">
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/resources/img/logo.jpeg}">
	<link th:href="@{/resources/css/payApp.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/resources/fontawesome-5/FA5PRO-master/css/all.css}">
	<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">


	<link rel="manifest" th:href="@{__manifest.json}">

</head>

<body>

	<!-- loader -->
	<div id="loader">
		<img th:src="@{/resources/img/loading-icon.png}" alt="icon" class="loading-icon">
	</div>
	<!-- * loader -->

	<!-- App Header -->
	<div class="appHeader">
		<div class="left">
			<a href="#" class="headerButton goBack">
				<ion-icon name="chevron-back-outline"></ion-icon>
			</a>
		</div>
		<div class="pageTitle">
			Contact
		</div>
		<div class="right">
			<a href="#" class="headerButton">
				<ion-icon name="call-outline"></ion-icon>
			</a>
		</div>
	</div>
	<!-- * App Header -->

	<!-- App Capsule -->
	<div id="appCapsule">

		<div class="section mt-2">
			<div class="card">
				<div class="card-body">
					<div class="p-1">
						<div class="text-center">
							<h2 class="text-primary">Create User Profile</h2>
							<p>Fill the form .</p>
						</div>
						<form th:action="@{/user/createUser}" th:object="${createUser}" method="POST">
							<div class="form-group basic animated">
								<div class="input-wrapper">
									<label class="label" for="name2">Your name</label>
									<input type="text" class="form-control" id="name2" th:field="*{username}"
										placeholder="Your name">
									<i class="clear-input">
										<ion-icon name="close-circle"></ion-icon>
									</i>
								</div>
							</div>

							<div class="form-group basic animated">
								<div class="input-wrapper">
									<label class="label" for="name2">Your PhoneNo</label>
									<input type="text" class="form-control" id="name2" th:field="*{phNo}"
										placeholder="Your Phone">
									<i class="clear-input">
										<ion-icon name="close-circle"></ion-icon>
									</i>
								</div>
							</div>

							<div class="form-group basic animated">
								<div class="input-wrapper">
									<label class="label" for="name2">Your PhoneNo</label>
									<select class="form-control" th:field="*{gender}" id="question">
										<option th:each="q:${T(com.spring.payapp.domain.entity.Gender).values()}"
											th:value="${q}" th:text="${q} "></option>
									</select>
								</div>
							</div>
							<div class="mt-2">
								<button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- ========= JS Files =========  -->
	<!-- Bootstrap -->
	<script th:src="@{/resources/js/lib/bootstrap.bundle.min.js}"></script>

	<!-- Ionicons -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- Splide -->
	<script th:src="@{/resources/js/plugins/splide/splide.min.js}"></script>

	<!-- Base Js File -->
	<script th:src="@{/resources/js/base.js}"></script>



</body>

</html>
