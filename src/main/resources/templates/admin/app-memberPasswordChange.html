<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<title>Pay_app</title>
	<link rel="icon" type="image/png" th:href="@{/resources/img/logo.jpeg}" sizes="32x32">
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/resources/img/logo.jpeg}">

	<link th:href="@{/resources/css/payApp.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/resources/fontawesome-5/FA5PRO-master/css/all.css}">
	<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">


	<link rel="manifest" th:href="@{__manifest.json}">
</head>

<body>

	<!-- loader -->
	<div id="loader">
		<img src="assets/img/loading-icon.png" alt="icon" class="loading-icon">
	</div>
	<!-- * loader -->

	<!-- App Header -->
	<div class="appHeader no-border transparent position-absolute">
		<div class="left">
			<a href="#" class="headerButton goBack">
				<ion-icon name="chevron-back-outline"></ion-icon>
			</a>
		</div>
		<div class="pageTitle"></div>
		<div class="right">
			<a href="app-login.html" class="headerButton">
				Login
			</a>
		</div>
	</div>
	<!-- * App Header -->

	<!-- App Capsule -->
	<div id="appCapsule">

		<div class="section mt-2 text-center">
			<h1>Change Password</h1>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="section mb-5 p-2 col-4">
				<form th:action="@{/admin/memberChangePassword}" th:object="${form}" method="post">
					<div class="card">
						<div class="card-body">
							<div class="form-group basic">
								<div class="input-wrapper">
									<label class="label" for="email1">New Password</label>
									<input type="email" required class="form-control" th:field="*{newPassword}" id="email1"
										placeholder="Enter New Password">
									<i class="clear-input">
										<ion-icon name="close-circle"></ion-icon>
									</i>
								</div>
							</div>

							<div class="form-group basic">
								<div class="input-wrapper">
									<label class="label" for="password1">Confirm Your Password</label>
									<input type="password" required class="form-control" th:field="*{ConfirmPassword}"
										id="password1" autocomplete="off" placeholder="Enter Your password">
									<i class="clear-input">
										<ion-icon name="close-circle"></ion-icon>
									</i>
								</div>
							</div>
						</div>
					</div>



					<div class="form-button-group transparent">
						<button type="submit" class="btn btn-primary btn-lg" style="width: 32%;">Change Password</button>
					</div>

				</form>
			</div>
			<div class="col-4"></div>


		</div>

	</div>
	<!-- * App Capsule -->


	<!-- ========= JS Files =========  -->
	<!-- Bootstrap -->
	<script th:src="@{/resources/js/lib/bootstrap.bundle.min.js}"></script>

	<!-- Ionicons -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- Splide -->
	<script th:src="@{/resources/js/plugins/splide/splide.min.js}"></script>

	<!-- Base Js File -->
	<script th:src="@{/resources/js/base.js}"></script>


	<script>
		// Add to Home with 2 seconds delay.
		AddtoHome("2000", "once");
	</script>

</body>

</html>
