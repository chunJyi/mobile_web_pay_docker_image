<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
	<title>Pay_app</title>
    <meta name="description" content="Finapp HTML Mobile Template">
 	<link rel="icon" type="image/png" th:href="@{/resources/img/logo.jpeg}" sizes="32x32">
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/resources/img/logo.jpeg}">
   <link th:href="@{/resources/css/payApp.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/resources/fontawesome-5/FA5PRO-master/css/all.css}">
    <link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">


    <link rel="manifest" th:href="@{__manifest.json}">
</head>

<body>

   <!-- loader -->
	<div id="loader">
		<img th:src="@{/resources/img/loading-icon.png}" alt="icon" class="loading-icon">
	</div>
	<!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2 text-center">
            <h1>New password</h1>
            <h4>Type your new  password </h4>
        </div>
        <div class="section mb-5 p-2">
            <form th:action="@{/user/createdNewPassword}" method="post">
                <div class="card">
                    <div class="card-body pb-1">

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="name">Your new Password</label>
                                <input type="password" name="password" class="form-control" id="name" placeholder="Your Password">
                                <i class="clear-input">
                                    <ion-icon name="close-circle" class="fa fa-close"></ion-icon>
                                </i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-button-group transparent">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Confirm</button>
                </div>

            </form>
        </div>

    </div>
    <!-- * App Capsule -->


     <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script th:src="@{/resources/js/lib/bootstrap.bundle.min.js}"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script th:src="@{/resources/js/plugins/splide/splide.min.js}"></script>

    <!-- Base Js File -->
    <script th:src="@{/resources/js/base.js}"></script>


    <script>
        // Add to Home with 2 seconds delay.
        AddtoHome("2000", "once");
    </script>


</body>

</html>
