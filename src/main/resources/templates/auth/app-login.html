<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#000000">
	<title>Pay_app</title>
	<meta name="description" content="Finapp HTML Mobile Template">
	<link rel="icon" type="image/png" th:href="@{/resources/img/logo.jpeg}" sizes="32x32">
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{/resources/img/logo.jpeg}">
	<link th:href="@{/resources/css/payApp.css}" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/resources/fontawesome-5/FA5PRO-master/css/all.css}">
	<link rel="stylesheet" th:href="@{/resources/fontawesome/css/all.css}">


	<link rel="manifest" th:href="@{__manifest.json}">
	<script th:src="@{/resources/js/__service-worker.js}"></script>

</head>


<body>

	<!-- loader -->
	<div id="loader">
		<img th:src="@{/resources/img/loading-icon.png}" alt="icon" class="loading-icon">
	</div>
	<!-- * loader -->

	<!-- App Header -->
	<!--<div class="appHeader no-border transparent position-absolute">
		<div class="left">
			<a href="#" class="headerButton goBack">
				<ion-icon name="chevron-back-outline"></ion-icon>
			</a>
		</div>
		<div class="pageTitle"></div>
		<div class="right">
		</div>
	</div>-->
	<!-- * App Header -->

	<!-- App Capsule -->
	<div id="appCapsule">

		<div class="section mt-2 text-center">
			<h1>Log in</h1>
			<h4>Fill the form to log in</h4>
		</div>
		<div class="section mb-5 p-2">
			<h4 th:text="${message}"></h4>
			<form th:action="@{/doLogin}" method="post">
				<div class="card">
					<div class="card-body pb-1">
						<div class="form-group basic">
							<div class="input-wrapper">
								<label class="label" for="email">E-mail</label>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Your e-mail">
								<i class="clear-input">
									<ion-icon name="close-circle"></ion-icon>
								</i>
							</div>
						</div>

						<div class="form-group basic">
							<div class="input-wrapper">
								<label class="label" for="password">Password</label>
								<input type="password" name="password" class="form-control" id="password"
									autocomplete="off" placeholder="Your password">
								<i class="clear-input">
									<ion-icon name="close-circle"></ion-icon>
								</i>
							</div>
						</div>
					</div>
				</div>


				<div class="form-links mt-2">
					<div>
						<a th:href="@{/signUp}">Register Now</a>
					</div>
					<div><a href="#" data-bs-toggle="modal" data-bs-target="#forgotPassword" class="text-muted">Forgot
							Password?</a>




					</div>
				</div>

				<div class="form-button-group  transparent">
					<button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
				</div>

			</form>

			<!-- Transfer Action Sheet Inset -->
			<div class="modal fade action-sheet inset" id="forgotPassword" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Enter Your Email</h5>
						</div>
						<div class="modal-body">
							<div class="action-sheet-content">
								<form th:action="@{/user/forgotPassword}" method="POST">
									<div class="form-group basic">
										<div class="input-wrapper">
											<label class="label" for="text11d">Email</label>
											<input type="email" name="email" class="form-control" id="text11d"
												placeholder="Enter Your Email">
											<i class="clear-input">
												<ion-icon name="close-circle"></ion-icon>
											</i>
										</div>
									</div>

									<div class="form-group basic">
										<button type="submit" class="btn btn-primary btn-block btn-lg"
											data-bs-dismiss="modal">Transfer</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- * withdraw Action Sheet Inset -->
		</div>

	</div>
	<!-- * App Capsule -->



	<!-- ========= JS Files =========  -->
	<!-- Bootstrap -->
	<script th:src="@{/resources/js/lib/bootstrap.bundle.min.js}"></script>

	<!-- Ionicons -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- Splide -->
	<script th:src="@{/resources/js/plugins/splide/splide.min.js}"></script>

	<!-- Base Js File -->
	<script th:src="@{/resources/js/base.js}"></script>
	<script th:src="@{/resources/js/__service-worker.js}"></script>



	<script>
		// Add to Home with 2 seconds delay.
		AddtoHome("2000", "once");
	</script>


</body>

</html>
